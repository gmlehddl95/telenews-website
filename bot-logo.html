<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleNews Bot Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .logo-container {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border-radius: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Animated background circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #1e90ff, transparent);
            top: -100px;
            right: -100px;
            animation: pulse 4s ease-in-out infinite;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #00bfff, transparent);
            bottom: -80px;
            left: -80px;
            animation: pulse 4s ease-in-out infinite 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.15; }
        }

        /* Main icon container */
        .icon-wrapper {
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
        }

        /* Telegram + News icon */
        .telegram-icon {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #1e90ff 0%, #00bfff 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(30, 144, 255, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Telegram paper plane */
        .plane {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 80px solid white;
            transform: rotate(45deg);
            position: relative;
            left: 8px;
            top: -5px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        }

        /* News indicator (small dot) */
        .news-dot {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff4444;
            border-radius: 50%;
            top: 10px;
            right: 10px;
            border: 4px solid #0a0a0a;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .news-dot::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4444;
            border-radius: 50%;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        /* Text */
        .logo-text {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo-title {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e90ff 0%, #00bfff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            margin: 0;
            text-shadow: 0 2px 20px rgba(30, 144, 255, 0.3);
        }

        .logo-subtitle {
            font-size: 20px;
            color: #888;
            margin-top: 8px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        /* Instructions */
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 14px;
            color: #333;
            max-width: 600px;
        }

        .instructions strong {
            color: #1e90ff;
        }

        .instructions kbd {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-family: monospace;
        }
    </style>
</head>
<body>

        <small>ÌÖîÎ†àÍ∑∏Îû® Î¥á ÌîÑÎ°úÌïÑÏóê ÏóÖÎ°úÎìúÌïòÎ©¥ Îê©ÎãàÎã§ (Í∂åÏû•: 512x512px)</small>
    </div>

    <div class="logo-container">
        <!-- Background animated circles -->

    <script>
        // Hide instructions after 5 seconds
        setTimeout(() => {

</html>
